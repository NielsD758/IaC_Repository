---
- name: Voorbeeld playbook met vars
  hosts: all
  vars:
    web_package: nginx
    web_service: nginx

  tasks:
    - name: Installeer webserver
      apt:
        name: "{{ web_package }}"
        state: present

    - name: Start webserver
      service:
        name: "{{ web_service }}"
        state: started
        enabled: true
